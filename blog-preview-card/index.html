<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blog-yellow': 'hsl(47, 88%, 63%)',
              'blog-white': 'hsl(0, 0%, 100%)',
              'att-anchore':'hsl(228, 45%, 44%)',
              'blog-grey': {
                500: 'hsl(0, 0%, 42%)',
                950: 'hsl(0, 0%, 7%)',
              },
            },
            fontFamily: {
              figtree: ['Figtree', 'sans-serif'],
            },
            boxShadow: {
              'brutal': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            screens: {
              'pop':'416px',
            },
          }
        }
      }
  </script>

   <style>
    @font-face {
    font-family: 'Figtree';
    src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
    font-weight: 300 900;
    font-style: normal;
  }

    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 300 900;
      font-style: italic;
    }
  </style>

</head>
<body class="bg-blog-yellow font-figtree min-h-screen flex items-center justify-center p-6 relative">

  <main>

      <article class="bg-blog-white border border-black max-w-[327px] pop:max-w-[384px] p-6 rounded-3xl shadow-brutal">
        
        <div class="flex flex-col gap-y-6">
        
          <img src="./assets/images/illustration-article.svg" alt="imagen de portada" class="w-full h-auto block rounded-[10px]">

            <div class="flex flex-col gap-y-3">  
              <div class="block w-fit bg-blog-yellow px-3 py-1 rounded font-extrabold text-xs">Learning</div>

              <p class="text-xs">Published 21 Dec 2023</p>

              <h1 class="text-blog-grey-950 text-xl pop:text-2xl font-extrabold hover:text-blog-yellow cursor-pointer focus:outline-none focus:ring-2 
                         focus:ring-black focus:ring-offset-2 rounded-md transition-all transition-colors">
                         HTML & CSS foundations</h1>

              <p class="text-blog-grey-500 text-sm"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
          
          <div class="flex items-center gap-2">
            <img src="./assets/images/image-avatar.webp" 
                alt="Greg Hooper" 
                class="w-8 h-8"> <span class="font-extrabold text-sm text-blog-grey-950">Greg Hooper</span>
          </div>
        </div>
      </article>

    </div>
  </main>

  <footer class="absolute bottom-4 text-[11px] text-center text-blog-grey-500 pt-4">
    Challenge by 
    <a href="..." target="_blank" class="text-att-anchore hover:underline font-bold focus:outline-none focus:ring-1 focus:ring-black 
                           focus:ring-offset-1 rounded-sm">
      Frontend Mentor</a>. 
    Coded by 
    <a href="#" class="text-att-anchore hover:underline font-bold">
      George Green (Sergei)</a>.
  </footer>
</body>
</html>
