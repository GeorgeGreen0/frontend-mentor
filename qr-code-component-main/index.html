<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#D5E1EF] font-outfit min-h-screen flex items-center justify-center p-6 relative">

  <main>
    <div class="bg-white max-w-[320px] p-4 rounded-[20px] shadow-xl text-center">
      <img src="./images/image-qr-code.png" alt="QR Code" class="w-full rounded-[10px] mb-6">
      
      <h1 class="text-[#1F314F] font-bold text-[22px] mb-4 px-2 leading-tight">
        Improve your front-end skills by building projects
      </h1>
      
      <p class="text-[#7D889E] font-normal text-[15px] mb-6 px-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer class="absolute bottom-4 w-full text-[13px] text-center text-[#7D889E]">
    <span class="block">Challenge by <a href="..." class="text-[#1F314F] font-bold hover:underline">Frontend Mentor</a>.</span>
    <span class="block">Coded by <a href="#" class="text-[#1F314F] font-bold hover:underline">George Green (Sergei)</a>.</span>
  </footer>

</body>
</html>
